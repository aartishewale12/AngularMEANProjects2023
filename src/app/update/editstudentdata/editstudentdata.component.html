
<div class="bin">
  <button type="button" class="btn btn-primary" routerLink="/home" style="margin-left:20px; margin-top: 1%;">Back</button>
   
  <div class="container align-items-center" >
    <div class="row">
     <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-6">
          <div class="card " style="height: 5%;" >
            <div class="card-body p-3 p-md-4">
              <div class="text-center">
                <h1>Update Details</h1>
                <h5>You can update data here!</h5>
              </div>
              <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="form-label" style="font-weight: bold;">First Name<span>*</span></label>
                  <input [class.is-invalid] = "updateForm.get('firstname')?.invalid  && updateForm.get('firstname')?.touched" style="height: min-content;"  type="text"  class="form-control" formControlName="firstname">
                  <small [class.d-none]="updateForm.get('firstname')?.valid  || updateForm.get('firstname')?.untouched" class="text-danger">First name is required</small>
                </div>
                <div class="mb-3">
                  <label class="form-label" style="font-weight: bold;">Last Name<span>*</span></label>
                  <input [class.is-invalid] = "updateForm.get('lastname')?.invalid  && updateForm.get('lastname')?.touched" style="height: min-content;"  type="text"  class="form-control" formControlName="lastname">
                  <small [class.d-none]="updateForm.get('lastname')?.valid  || updateForm.get('lastname')?.untouched" class="text-danger">Last name is required</small>
                </div>
                <div class="mb-3">
                  <label class="form-label" style="font-weight: bold;">Email<span>*</span></label>
                  <input [class.is-invalid] = "updateForm.get('email')?.invalid  && updateForm.get('email')?.touched" style="height: min-content;"  type="text"  formControlName="email">
                  <small [class.d-none]="updateForm.get('email')?.valid  || updateForm.get('email')?.untouched" class="text-danger">Email name is required</small>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="font-weight: bold;">Gender<span>*</span></label>
                    <br>
                    <label class="form-label" style="font-weight: 500;">Female</label>
                    <input type="radio" id="female" value="Female" name="gender" style="margin-left: 2%;" formControlName="gender">
                    <br>
                    <label class="form-label" style="font-weight: 500;">Male</label>
                    <input type="radio" id="male" value="Male" name="gender" style="margin-left: 2%;" formControlName="gender">
                    <small [class.d-none]="updateForm.get('gender')?.valid  || updateForm.get('gender')?.untouched" class="text-danger">Please select gender</small>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="font-weight: bold;">Mobile no<span>*</span></label>
                    <input [class.is-invalid] = "updateForm.get('mobno')?.invalid  && updateForm.get('mobno')?.touched" style="height: min-content;"  type="text" formControlName="mobno">
                    <small [class.d-none]="updateForm.get('mobno')?.valid  || updateForm.get('mobno')?.untouched" class="text-danger">Mobile no is required </small>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="font-weight: bold;">Address<span>*</span></label>
                    <input [class.is-invalid] = "updateForm.get('address')?.invalid  && updateForm.get('address')?.touched" style="height:max-content;"   type="text" class="form-control" formControlName="address">
                    <small [class.d-none]="updateForm.get('address')?.valid  || updateForm.get('address')?.untouched" class="text-danger">Address is required</small>
                </div>
                <div>
                   <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid" routerLink="/studentdata">Update</button>
                    <button type="update" class="btn btn-primary" style="margin-left: 20px;" routerLink="/studentdata">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
