<div class="bin">
<button type="button" class="btn btn-primary" routerLink="/registartion" style="margin-left: 2%; margin-top: 0.5%;" >Back</button>
            
<div class="container" style="margin-top: 0.5%;">
    
    <p *ngIf="Student.length <= 0" class="no-data text-center">There is no student added yet!</p>
    
    <h1 style="position: center; margin-left: 35%;">Student Details</h1>
    <table class="table table-bordered" *ngIf="Student.length > 0" style="height: 100%; width: 100%;">
      <thead class="table-success">
        <tr style="text-align: center;">
          <th scope="col">Student ID</th>
          <th scope="col">First name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Gender</th>
          <th scope="col">Phone No</th>
          <th scope="col">Address</th>
          <th scope="col center" >Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of Student; let i = index">
          <th scope="row">{{student._id}}</th>
          <td>{{student.firstname}}</td>
          <td>{{student.lastname}}</td>
          <td>{{student.email}}</td>
          <td>{{student.gender}}</td>
          <td>{{student.mobno}}</td>
          <td>{{student.address}}</td>
          <td class="text-center edit-block" style="width: 200px;">
            <span class="edit" routerLink="/update" >
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeStudent(student, i)" style="margin-left: 5%;" >
              <button type="button" class="btn btn-danger btn-sm" style="margin: right 1px;">Delete</button>
            </span>
           </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
