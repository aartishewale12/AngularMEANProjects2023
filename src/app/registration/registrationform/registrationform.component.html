<div class="bin">
<button type="button" class="btn btn-primary" routerLink="/home" style="margin-left:20px; margin-top: 1%;">Back</button>
<div class="container align-items-center" >
  <div class="row">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-6">
       <div class="card "  style="align-self: center;" >
        <div class="card-body p-3 p-md-4">
        <div class="text-center">
         <h1>Registartion</h1>
          <h5>You can register here!</h5>
          </div>
            <form [formGroup]="registerForm" (ngSubmit)="registerdata()">
                <div class="mb-3">
                  <label class="form-label" style="font-weight: bold;">First Name<span>*</span></label>
                  <input [class.is-invalid] = "registerForm.get('firstname')?.invalid  && registerForm.get('firstname')?.touched" style="height: min-content;"  type="text" class="form-control" formControlName="firstname">
                  <small [class.d-none]="registerForm.get('firstname')?.valid  || registerForm.get('firstname')?.untouched" class="text-danger">First name is required</small>
                </div>
                      
                <div class="mb-3">
                  <label class="form-label" style="font-weight: bold;">Last Name<span>*</span></label>
                  <input [class.is-invalid] = "registerForm.get('lastname')?.invalid  && registerForm.get('lastname')?.touched" style="height: min-content;border: 5%;"  type="text"  class="form-control" formControlName="lastname">
                  <small [class.d-none]="registerForm.get('lastname')?.valid  || registerForm.get('lastname')?.untouched" class="text-danger">Last name is required</small>
                </div>
                      
                <div class="mb-3">
                  <label class="form-label" style="font-weight: bold;">Email<span>*</span></label>
                  <input [class.is-invalid] = "registerForm.get('email')?.invalid  && registerForm.get('email')?.touched" style="height: min-content;"  type="text"  formControlName="email">
                  <small [class.d-none]="registerForm.get('email')?.valid  || registerForm.get('email')?.untouched" class="text-danger">Email name is required</small>
                </div>

                <div class="mb-3">
                  <label class="form-label" style="font-weight: bold;">Gender<span>*</span></label>
                  <br>
                  <label class="form-label" style="font-weight: 500;">Female</label>
                  <input type="radio" id="female" style="margin-left: 15px;" value="Female" name="gender" formControlName="gender">
                  <br>
                  <label class="form-label" style="font-weight: 500;">Male</label>
                  <input type="radio" id="male" value="Male"  style="margin-left: 15px;" name="gender" formControlName="gender">
                  <small [class.d-none]="registerForm.get('gender')?.valid  || registerForm.get('gender')?.untouched" class="text-danger">Please select gender</small>
                </div>
                
                <div class="mb-3">
                  <label class="form-label" style="font-weight: bold;">Mobile no<span>*</span></label>
                  <input [class.is-invalid] = "registerForm.get('mobno')?.invalid  && registerForm.get('mobno')?.touched" style="height: min-content;"  type="text" formControlName="mobno">
                  <small [class.d-none]="registerForm.get('mobno')?.valid  || registerForm.get('mobno')?.untouched" class="text-danger">Mobile no is required </small>
                </div>
                    
                <div class="mb-3">
                  <label class="form-label" style="font-weight: bold;">Address<span>*</span></label>
                  <input [class.is-invalid] = "registerForm.get('address')?.invalid  && registerForm.get('address')?.touched" style="height:max-content;"  type="text" class="form-control" formControlName="address">
                  <small [class.d-none]="registerForm.get('address')?.valid  || registerForm.get('address')?.untouched" class="text-danger">Address is required</small>
                </div>
                    
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
     </div>
</div>
